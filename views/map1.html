{% extends 'layout.html' %}
{% block content %}
<!-- 프로그레스 바 -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- 프로그레스 스크립트/CSS -->
<link rel="stylesheet" href="/css/progress.css">
<script src="js/script.js"></script>
<script src="/main.js"></script>
<script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

<!-- 프로그레스 스크립트 -->
<script>
    $(function () {
        $("#ppmProgress").progressbar({
            value: 30
        });
    });

    $(function () {
        $("#MppmProgress").progressbar({
            value: 30
        });
    });
</script>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-white-800">중부리 1축사</h1>
    </div>

    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-5 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">1축사 카메라</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <div id="stream-container" class="image-container">
                            <!-- <img id="stream" src="http://192.168.0.12:81/stream"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-5 col-lg-7">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">버튼 조작해 주세영</h6>
                </div>
                <div class="card-body">
                    <a href="#" class="btn btn-success btn-icon-split btn-lg">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">EM용액 뿌리기</span>
                    </a>
                    <a href="#" class="btn btn-success btn-icon-split btn-lg" onclick="calculate()">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">노티테스트</span>
                    </a>
                    <div class="my-2"></div>
                    <a href="#" class="btn btn-danger btn-icon-split btn-lg">
                        <span class="icon text-white-50">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        <span class="text">EM용액 뿌리기 중단</span>
                    </a>
                    <a href="/control/map1" class="btn btn-success btn-icon-split btn-lg" onclick="calculate()">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">제어하러가기</span>
                    </a>
                    <div class="my-2"></div>
                    <div style="align-items: center;">
                        <img src="../img/RefuelStation.png" style="width: 8em; height: 10em">
                        <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=em%EC%9A%A9%EC%95%A1"
                            target="_blank" class="btn btn-primary btn-icon-split btn-lg">
                            <span class="icon text-white-50">
                                <i class="fas fa-flag"></i>
                            </span>
                            <span class="text">EM용액 주문하기</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Chart -->
        <div class="col-xl-5 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">대기중 가스농도</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-5 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">대기중 가스농도</h6>
                </div>
                <!-- <div id="progressBarContainer"></div> -->
                <div class="progressBarContainer2" id="progressBarContainer2"></div>
            </div>
        </div>

        <!-- Content Column -->
        <div class="col-lg-5 mb-4">

            <!-- Project Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">대기중 유해가스 농도</h6>
                </div>
                <div class="card-body">
                    <h4 class="small font-weight-bold">암모니아<span class="float-right">{{ ppm }}%</span></h4>
                    <div id="ppmProgress" class="progress mb-4">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 20%;"
                            aria-valuenow="{{ ppm }}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">메탄가스<span class="float-right">{{ Mppm }}%</span></h4>
                    <div id="MppmProgress" class="progress mb-4">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">황<span class="float-right">60%</span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

    <!-- 노티 스크립트 -->
    <script type="text/javascript">
        window.onload = function () {
            if (window.Notification) {
                Notification.requestPermission();
            }
        }

        function calculate() {
            setTimeout(function () {
                notify();
            }, 500);
        }

        function notify() {
            if (Notification.permission !== 'granted') {
                alert('notification is disabled');
            } else {
                var notification = new Notification('축사에서 악취가 나요!!', {
                    icon: '/img/farm.png',
                    body: '1번축사에서 악취가 납니다',
                });

                notification.onclick = function () {
                    window.open('http://192.168.0.8:3000/map1');
                };
            }
        }

        function ppm() {
            sensor.ppm.toString();
        }
    </script>
    {% endblock %}
