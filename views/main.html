{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" href="/css/map.css">
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">축사 선택</h1>

</div>
<div id="map" style="width:100%;height:80%;position:relative;overflow:hidden;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e26c880401f6ef89fc83f9fc0ac7e7ee"></script>
<script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.68182, 126.89863), // 지도의 중심좌표
            level: 8 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    //컨트롤 부
    var mapTypeControl = new kakao.maps.MapTypeControl();
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    map.setZoomable(false);
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    // 지도에 마커를 표시합니다 
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(37.71367, 126.89088)
    });

    var marker2 = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(37.65335, 126.89606)
    });

    // 커스텀 오버레이에 표시할 컨텐츠 입니다
    // 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
    // 별도의 이벤트 메소드를 제공하지 않습니다 
    var content = '<div class="wrap">' +
        '    <div class="info">' +
        '        <div class="title">' +
        '            중부대학교' +
        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
        '        </div>' +
        '        <div class="body">' +
        '            <div class="img">' +
        '                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODAxMTVfMTI5%2FMDAxNTE1OTgxNTY0OTQx.fWovS46g2jqjorW1Hg2JXEzMIBZes9hkmQG5wAdGrj0g.1U-5I8CSCmyu-3KXumtaY2NDfWHrKjLFBWAyAULiU_gg.PNG.jivie%2F%25C1%25DF%25BA%25CE%25B4%25EB%25C7%25D0%25B1%25B3.PNG&type=sc960_832" width="73" height="70">' +
        '           </div>' +
        '            <div class="desc">' +
        '                <div class="ellipsis">경기도 고양시 덕양구 동헌로 305</div>' +
        '                <div class="jibun ellipsis">(전화) 041-750-6500</div>' +
        '                <div><a class="collapse-item" href="/map1">홈페이지</a></div>' +
        '            </div>' +
        '        </div>' +
        '    </div>' +
        '</div>';

    var content2 = '<div class="wrap">' +
        '    <div class="info">' +
        '        <div class="title">' +
        '            삼송역' +
        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
        '        </div>' +
        '        <div class="body">' +
        '            <div class="img">' +
        '                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141213_196%2Fmeso4667_1418447874987i4IuS_JPEG%2F%25BB%25EF%25BC%25DB%25BF%25AA.jpg&type=sc960_832" width="73" height="70">' +
        '           </div>' +
        '            <div class="desc">' +
        '                <div class="ellipsis">경기도 고양시 덕양구 동헌로 305</div>' +
        '                <div class="jibun ellipsis">(전화) 041-750-6500</div>' +
        '                <div><a class="collapse-item" href="/map2">홈페이지</a></div>' +
        '            </div>' +
        '        </div>' +
        '    </div>' +
        '</div>';

    // 마커 위에 커스텀오버레이를 표시합니다
    // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
    var overlay = new kakao.maps.CustomOverlay({
        content: content,
        map: map,
        position: marker.getPosition()
    });

    var overlay2 = new kakao.maps.CustomOverlay({
        content: content2,
        map: map,
        position: marker2.getPosition()
    });

    // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
    kakao.maps.event.addListener(marker, 'click', function () {
        overlay.setMap(map);
    });

    kakao.maps.event.addListener(marker2, 'click', function () {
        overlay2.setMap(map);
    });

    // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
    function closeOverlay() {
        overlay.setMap(null);
        overlay2.setMap(null);
    }
</script>
{% endblock %}
